<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor G Spot</title>
    <style>
        body {
            /* Sætter en mørk baggrund og hvid tekst */
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Kode-agtig skrifttype */
            
            /* Centrerer alt indhold både vandret og lodret */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #4CAF50; /* En flot grøn kant */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3); /* Lidt glød */
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>doktorgspot.dk er live!!!</p>
    </div>

</body>
</html>
